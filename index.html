<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pkgfinder</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="loader.css" />
        <link rel="stylesheet" href="packages.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
            defer
        ></script>
        <script src="index.js" type="module" defer></script>
        <script
            src="https://cdn.jsdelivr.net/gh/marwanhawari/mh-signature@v0.0.5/src/mh-signature.js"
            defer
        ></script>
    </head>

    <body>
        <div class="body-content">
            <div class="container" id="title-container">
                <h1 id="title">pkgfinder</h1>
            </div>
            <form id="form">
                <input
                    type="text"
                    name="search"
                    id="search"
                    autocomplete="off"
                    placeholder="Search"
                />
                <div class="loader" style="display: none"></div>
            </form>

            <div id="main-content">
                <h3 class="label">Package Registries</h3>
                <div id="pkgs">
                    <div class="pkg inactive" id="brewCask">
                        <div class="pkg-id">Homebrew Cask</div>
                        <div class="pkg-contents"></div>
                    </div>
                    <div class="pkg inactive" id="brewCore">
                        <div class="pkg-id">Homebrew Core</div>
                        <div class="pkg-contents"></div>
                    </div>
                    <div class="pkg inactive" id="pypi">
                        <div class="pkg-id">PyPI</div>
                        <div class="pkg-contents"></div>
                    </div>
                    <div class="pkg inactive" id="npm">
                        <div class="pkg-id">npm</div>
                        <div class="pkg-contents"></div>
                    </div>
                    <div class="pkg inactive" id="crates">
                        <div class="pkg-id">crates.io</div>
                        <div class="pkg-contents"></div>
                    </div>
                    <div class="pkg inactive" id="gems">
                        <div class="pkg-id">RubyGems</div>
                        <div class="pkg-contents"></div>
                    </div>
                </div>
                <h3 class="label">Domains</h3>
                <div id="domains">
                    <div class="domain inactive" id="com">
                        <div class="pkg-id">.com</div>
                        <div class="domain-status"></div>
                    </div>
                    <div class="domain inactive" id="org">
                        <div class="pkg-id">.org</div>
                        <div class="domain-status"></div>
                    </div>
                    <div class="domain inactive" id="net">
                        <div class="pkg-id">.net</div>
                        <div class="domain-status"></div>
                    </div>
                    <div class="domain inactive" id="io">
                        <div class="pkg-id">.io</div>
                        <div class="domain-status"></div>
                    </div>
                    <div class="domain inactive" id="dev">
                        <div class="pkg-id">.dev</div>
                        <div class="domain-status"></div>
                    </div>
                    <div class="domain inactive" id="app">
                        <div class="pkg-id">.app</div>
                        <div class="domain-status"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mh-signature"></div>
    </body>
</html>
